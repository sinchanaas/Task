<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<style>
    body{
        background-color: orchid;
    }
    
</style>
<body>
    
<div ng-controller="myCtr">
<table border="1" cellpadding="1px">
<tr>
 <th>Name</th>
 <th>Id</th>
<th>Runs</th>
 <th>remove</th>
 </tr>
<tr ng-repeat="player in players">
<td>{{player.name}}</td>
<td>{{player.id}}</td>
 <td>{{player.runs}}</td>
<td ng-click="removeUser(user)">x</td>
</tr>
</table>
<form ng-submit="addUser()">
    
    <input type="text" placeholder="name" ng-model="newName"><br/>
    <input type="text" placeholder="id" ng-model="newId"><br/>
    <input type="text" placeholder="runs" ng-model="newRuns"><br/>
    <input type="submit" value="submit">
    

</form>
 </div>
 
<script src="angular.min.js"></script>
<script src="angular-route.js"></script>
<script src="js/app.js"></script>
    
</body>
</html>
